
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
      <h3>My Recipes</h3>
      <div id="myList" style="display: none">
          <ul>
              <li>recipe name</li>
            </ul>
          </div>
    <p>There are no recipes to list</p>
    <p>


        <button class="open-button" onclick="openForm()" id="add-recipe-btn">Add Recipe</button>

        <div class="form-popup" id="myForm" style="display: none">
          <form class="form-container">
        
            <label for="myInput"> recipe-name </label><br>
            <input type="text" id="myInput" value="recipe name" style="margin:5px;"><br>
             <label for="myInput1"> recipe-instructions </label><br>
            <input type="text" id="myInput1" value="" style="margin:5px;">
        
            <button onclick="newElement()" class="addBtn" type="button">Submit</button>
          </form>
        </div>

       
        <script>


    function openForm() {
          
   x = document.getElementById("myForm");
  	x.style.display = "block";
  	document.getElementById("add-recipe-btn").style.display = "none"
          
        }
        
        
  // Create a new list item when clicking on the "Add" button
   function newElement() {
  document.getElementById("myList").style.display = 'block';
 
}
      </script>
    
    <div id="root"></div>
  </body>
</html>
